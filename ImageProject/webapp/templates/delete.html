<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" href="{% url 'list_autos' %}">Inicio</a>
      </li>
        <li class="nav-item">
        <a class="nav-link active" href="{% url 'create_autos' %}">Registrar </a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-3">
    <div class="container">
        <form method="post" class="text-center">
            {% csrf_token %}
            <h2>Desea eliminar el registro  {{ delete.nombre }} ?</h2>
            <button class="btn btn-info" type="submit">Confirmar</button>

        </form>
    </div>
</div>
</body>
</html>
