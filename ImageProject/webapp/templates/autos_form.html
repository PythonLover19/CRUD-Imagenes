<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" href="{% url 'list_autos' %}">Inicio</a>
      </li>
        <li class="nav-item">
        <a class="nav-link active" href="{% url 'create_autos' %}">Registrar </a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-3">

         <h1>Registrar Automóvil</h1>
         <br>
         <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3 mt-3">
            <label for="">Patente</label>
            <input type="text" name="txtPatente" id="txtPatente">
            </div>
            <br>
            <div class="mb-3 mt-3">
            <label for="">Marca</label>
            <input type="text" name="txtMarca" id="txtMarca">
            </div>
            <br>
            <div class="mb-3 mt-3">
            <label for="">Modelo</label>
            <input type="text" name="txtModelo" id="txtModelo">
            </div>
            <br>
            <div class="mb-3 mt-3">
            <label for="">Año</label>
            <input type="number" name="txtAnio" id="txtAnio">
            </div>
            <br>
            <div class="mb-3 mt-3">
            <label>Imagen</label>
            <input type="file" name="txtImagen" id="txtImagen">
            </div>
            <br>

            <button class="btn btn-success" type="submit">Guardar</button>
            {% if auto %}
                <a href="{% url 'delete_autos' auto.id %}" class="btn btn-danger">Eliminar</a>
            {% endif %}
         </form>
      </div>
   </body>
</html>
