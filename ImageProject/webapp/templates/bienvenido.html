<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" href="{% url 'list_autos' %}">Inicio</a>
      </li>
        <li class="nav-item">
        <a class="nav-link active" href="{% url 'create_autos' %}">Registrar </a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-3">

  <table class="table">
    <thead class="table-success">
       <tr>
            <th>Patente</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>AÃ±o</th>
            <th>Imagen</th>
            <th>Opciones</th>
        </tr>
    </thead>
    <tbody>
      {% for a in autos %}
        <tr>
            <td>{{ a.patente }}</td>
            <td>{{ a.marca }}</td>
            <td>{{ a.modelo }}</td>
            <td>{{ a.anio }}</td>
            <td>
                {% if a.imagen %}
                <img src="{{ a.imagen.url }}" width="100" height="100">
                {% endif %}
            </td>
            <td>
                <a href="{% url 'update_autos' a.id %}" class="btn btn-warning btn-circle" role="button">Modificar</a>
                <a href="{% url 'delete_autos' a.id %}" class="btn btn-danger btn-circle" role="button">Eliminar</a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
  </table>
</div>


  {% block content %}

  {% endblock content %}


</body>
</html>
